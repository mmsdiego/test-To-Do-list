<!doctype html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <link rel="icon" type="image/png" href="/favicon-C-LBC-300x300.png" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>todo-list</title>

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="/src/theme.css" />
  <link rel="stylesheet" href="/src/style.css" />
</head>

<body>
  <main class="d-flex flex-column min-vh-100">

    <div class="container custom-container my-5">
      <div class="row align-items-center mb-5">
        <img src="/logotipo-LBC-transparente.png" class="logo" alt="Logotipo LBC">
      </div>
  
      <div class="custom-box">
  
        <h1 class="h1 fw-bold mb-3">As minhas tarefas</h1>
  
        <div class="row align-items-end mb-3 justify-content-between gap-5">
          <form id="taskForm" class="col-sm-6 d-flex gap-2 align-items-end">
            <div class="flex-grow-1">
              <label for="taskInput" class="form-label custom-form-label">
                Descrição da tarefa
              </label>
              <input type="text" id="taskInput" class="form-control custom-form-control" placeholder="Descreva a tarefa..."
                aria-label="Descrição da tarefa" />
            </div>
            <div class="d-flex align-items-end">
              <button id="addBtn" class="btn btn-primary w-100" type="submit">
                Adicionar Tarefa
              </button>
            </div>
          </form>
  
          <div class="col-sm-5 d-flex align-items-center justify-content-end gap-4px mt-2 mt-md-0">
            <span id="pageInfoTop" class="mb-0 me-3"></span>
  
            <div class="d-flex gap-4px">
              <button id="prevPageTop" class="btn btn-primary btn-sm">
                Anterior
              </button>
              <button id="currentPageTop" class="btn btn-primary btn-sm min-w-40 btn-static"></button>
              <button id="nextPageTop" class="btn btn-primary btn-sm">
                Seguinte
              </button>
    
              <select id="perPageTop" class="form-select form-select-sm select-custom" style="width: auto;">
                <option value="8">8</option>
                <option value="16">16</option>
                <option value="24">24</option>
              </select>
            </div>
          </div>
        </div>
  
  
        <div class="table-responsive">
          <table class="table table-hover align-middle" id="tasksTable">
            <thead>
              <tr>
                <th class="task-col">Tarefa</th>
                <th>Data de criação</th>
                <th>Data de conclusão</th>
                <th></th>
              </tr>
            </thead>
            <tbody id="tasksTbody">
            </tbody>
          </table>
        </div>
  
        <div class="d-flex justify-content-between align-items-center">
          <div>
            <strong>Total de tarefas:</strong>
            <span id="tasksCount">0</span>
          </div>
  
          <div class="d-flex align-items-center">
            <span id="pageInfoBottom" class="mb-0 me-3"></span>
  
            <div class="d-flex gap-4px">
              <button id="prevPageBottom" class="btn btn-primary btn-sm">
                Anterior
              </button>
              <button id="currentPageBottom" class="btn btn-primary btn-sm min-w-40 btn-static"></button>
              <button id="nextPageBottom" class="btn btn-primary btn-sm">
                Seguinte
              </button>
    
              <select id="perPageBottom" class="form-select form-select-sm select-custom" style="width: auto;">
                <option value="8">8</option>
                <option value="16">16</option>
                <option value="24">24</option>
              </select>
            </div>
          </div>
        </div>
      </div>
    </div>
  
    <div class="footer mt-auto">
      <div class="container custom-container">
        <div class="d-flex align-items-center py-5 gap-32">
          <img src="/logotipo-LBC-transparente.png" class="logo-footer" alt="Logotipo LBC">
          <span>Exercício desenvolvido por: Diego de Mattos Martins</span>
        </div>
      </div>
    </div>
  </main>

  <div class="modal fade" id="confirmDeleteModal" tabindex="-1" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered">
      <div class="modal-content p-3">

        <div class="modal-header">
          <h5 class="modal-title">
            Confirmar Exclusão
          </h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
        </div>

        <div class="modal-body">
          Tem certeza que deseja excluir esta tarefa?
        </div>

        <div class="modal-footer">
          <button id="cancelDeleteBtn" class="btn btn-secondary" data-bs-dismiss="modal">
            Cancelar
          </button>
          <button id="confirmDeleteBtn" class="btn btn-danger">
            Excluir
          </button>
        </div>

      </div>
    </div>
  </div>

  <div id="toastContainer" class="position-fixed top-0 end-0 p-3" style="z-index: 1080;"></div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script type="module" src="/src/main.ts"></script>
</body>

</html>
